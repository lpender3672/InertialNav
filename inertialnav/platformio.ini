[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
    adafruit/Adafruit BNO055@^1.6.0
    adafruit/Adafruit Unified Sensor@^1.1.9
    robtillaart/MS5611@^0.3.9
    sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.26
    SPI
    Wire

